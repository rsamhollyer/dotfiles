;==========================================================

;==========================================================

[global/wm]
margin-bottom = 0
margin-top = 0

include-directory = ~/.config/polybar/modules

;==========================================================

;==========================================================

[bar/main]
monitor = ${env:MONITOR:}
width = 99%
height = 34
offset-x = .5%
offset-y = 5px
fixed-center = true
; foreground =
background = ${colors.color8}
font-0 = Recursive:size=16.5;4
font-1 = DankMono Nerd Font:size=16;5
override-redirect = true
cursor-click = pointer
enable-ipc = true
wm-restack = bspwm
bottom = false
dim-value = 1.0
border-size = 3
border-color = ${colors.color5}
radius = 8px

;==========================================================

;==========================================================

modules-left =  launcher bspwm space terminal filebrowser
modules-center = date weather
modules-right = wlan diskspace memory cpu pulseaudio powerbar

;==========================================================

;==========================================================

[settings]
screenchange-reload = true
compositing-background = source
compositing-foreground = over
compositing-border = over
dpi-x = 96
dpi-y = 96

;==========================================================

[module/space]
type = custom/text
content = " "
content-background = ${colors.8}

;==========================================================
