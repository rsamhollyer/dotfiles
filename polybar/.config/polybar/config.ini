;==========================================================

;==========================================================

[global/wm]
margin-bottom = 0
margin-top = 0

include-directory = ~/.config/polybar/modules

;==========================================================

;==========================================================

[bar/main]
monitor = ${env:MONITOR:}
width = 99%
height = 35
offset-x = .5%
offset-y = 10px
fixed-center = true
background = ${colors.color8}
font-0 = Recursive:size=13;4
font-1 = JetBrainsMono Nerd Font:size=17.5;3
override-redirect = true
cursor-click = pointer
enable-ipc = true
wm-restack = bspwm
bottom = false
dim-value = 1.0
border-size = 2
border-color = ${colors.color15}
radius = 8px

;==========================================================

;==========================================================

modules-left =  launcher bspwm space terminal filebrowser nvim vscode
modules-center = date weather
modules-right = wlan diskspace memory cpu pulseaudio powerbar

;==========================================================

;==========================================================

[settings]
screenchange-reload = true
compositing-background = source
compositing-foreground = over
compositing-border = over
dpi-x = 96
dpi-y = 96

;==========================================================

[module/space]
type = custom/text
content = " "
content-background = ${colors.color8}

;==========================================================

