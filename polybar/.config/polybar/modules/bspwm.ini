[module/bspwm]
type = internal/bspwm
format = <label-state><label-mode>
pin-workspaces = true

label= %icon%
label-alignment = center

label-focused            = %{T2}
label-focused-foreground = ${colors.color1}
label-focused-background = ${colors.foreground}
label-focused-padding    = 1
label-focused-alignment  = center


label-occupied            = %{T2}
label-occupied-foreground = ${colors.color3}
label-occupied-background = ${self.label-focused-background}
label-occupied-padding    = ${self.label-focused-padding}
label-occupied-alignment  = ${self.label-focused-alignment}


label-urgent            = %{T2}
label-urgent-foreground = ${colors.color6}
label-urgent-background = ${self.label-focused-background}
label-urgent-padding    = 1
label-urgent-alignment  = ${self.label-focused-alignment}

label-empty            = %{T2}
label-empty-foreground = ${colors.background}
label-empty-background = ${self.label-focused-background}
label-empty-padding    = ${self.label-focused-padding}
label-empty-alignment  = ${self.label-focused-alignment}

