[module/wlan]
type = internal/network
interface = wlp1s0
interval = 1.0

format-connected = <label-connected>
label-connected = %{T2}%{A1:sh /home/sam/.local/bin/wifimenu:}яки%{T-}%{T1} %essid%%{A}
label-connected-foreground = ${colors.color15}
label-connected-background = ${colors.background}
label-connected-padding = 1

format-disconnected = <label-disconnected>
label-disconnected = %{A1:sh /home/sam/.local/bin/wifimenu:}якй %{A}
label-disconnected-foreground = ${colors.color15}
label-disconnected-background = ${colors.background}
label-disconnected-padding = 1
