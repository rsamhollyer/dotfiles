[module/wlan]
type = internal/network
interface = wlp1s0
interval = 1.0

format-connected = <label-connected>
label-connected = %{T2}%{A1:sh /home/sam/.local/bin/wifimenu:}яки %essid%%{A}
label-connected-foreground = ${colors.color6}
label-connected-background = ${colors.foreground}

format-disconnected = <label-disconnected>
label-disconnected = %{A1:sh /home/sam/.local/bin/wifimenu:}якй %{A}
label-disconnected-foreground = ${colors.color6}
label-disconnected-background = ${colors.foreground}